<div class="ionic-setpicker-backdrop">
    <ion-modal-view class="ionic-setpicker-bg">
        <div class="ionic-setpicker-bgclose" ng-click="setmodel.clickToClose()"></div>
        <div class="set-picker">
            <header class="bar set-picker-header" ng-class="bar-stable">
                <div class="buttons">
                    <button class="button button-clear button-positive" ng-click="setmodel.returnCancel()">取消</button>
                </div>
                <h1 class="title"></h1>
                <div class="buttons">
                    <button class="button button-clear button-positive" ng-click="setmodel.returnOk()">确定</button>
                </div>
            </header>
            <div class="set-picker-inner has-header" style="top:44px;">
                <div class="row" ng-if="setmodel.platformId!='android'">
                    <div class="col">
                        <ion-scroll-minh delegate-handle={{setmodel.Handle}} on-scroll-complete="setmodel.getValue()" on-release="setmodel.scroll()" scrollbar-y=false>
                            <ul>
                                <li ng-repeat="s in setmodel.Service">{{s}}</li>
                            </ul>
                        </ion-scroll-minh>
                    </div>
                </div>
                <div class="row" ng-if="setmodel.platformId=='android'">
                    <div class="col">
                        <ion-scroll-minh delegate-handle={{setmodel.Handle}} on-scroll-complete="setmodel.getValue()" on-drag-up="setmodel.scroll()" on-drag-down="setmodel.scroll()" scrollbar-y=false>
                            <ul class="androidscroll">
                                <li ng-repeat="s in setmodel.Service">{{s}}</li>
                            </ul>
                        </ion-scroll-minh>
                    </div>
                </div>
                <div class="picker-center-highlight"></div>
            </div>
        </div>
    </ion-modal-view>
</div>
